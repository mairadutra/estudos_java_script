<script>
var eu = 25;
var adriano = 26;
var paulo = 32;
//Depois calculamos os dados que precisamos: o total e a média.


var total = eu + adriano + paulo;
var media = total / 3;
//Por último imprimimos a média e fechamos a tag de `script`:

document.write("A média de idade é " + Math.round(media));
</script>
