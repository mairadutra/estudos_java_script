<meta charset="UTF-8">
<script>
    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }


		
   var vitorias =  parseInt(prompt("Entre com o número de Vitórias do seu tima"));
   var empates =  parseInt(prompt("Entre com o número de Vitórias"));
     
   var  pontos = (vitorias * 3) + empates;
   mostra("Os pontos do seu time é: " + pontos);
   
</script>
